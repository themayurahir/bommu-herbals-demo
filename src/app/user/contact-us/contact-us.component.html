    <div class="row details">
        <div class="col-sm-4">
            <div class="card text-center" style="width: 18rem;">
                <span class="icon"><i class="fas fa-envelope"></i></span>
                <div class="card-body">
                    <h5 class="card-title">Email</h5>
                    <p class="card-text">info@bommuherbals.com</p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card text-center" style="width: 18rem;">
                <span class="icon"><i class="fas fa-location-arrow"></i></span>
                <div class="card-body">
                    <h5 class="card-title">Address</h5>
                    <p class="card-text">Bommu Herbals Private Limited Plot No 75, Road No 7, ALEAP Industrial Estate,
                        Pragathi Nagar, Kukatpally, Telangana - 500072</p>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card text-center" style="width: 18rem;">
                <span class="icon"><i class="fas fa-phone"></i></span>
                <div class="card-body">
                    <h5 class="card-title">Phone</h5>
                    <p class="card-text">+91 9912588699</p>
                </div>
            </div>
        </div>
    </div>

<div class="row message">
    <h1 style="font-family: SpicyRice;" class="text-center fs-3">Send Us a Message</h1>
    <div class="col-sm-6">
        <mat-form-field class="form" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field class="form" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="Email" [(ngModel)]="email">
        </mat-form-field>
        <mat-form-field class="form" appearance="outline">
            <mat-label>Subject</mat-label>
            <input matInput type="text" name="subject" [(ngModel)]="subject">
        </mat-form-field>
        <mat-form-field class="form" appearance="outline">
            <mat-label>Phone Number</mat-label>
            <input matInput type="number" name="phone" [(ngModel)]="phone">
        </mat-form-field>
    </div>
    <div class="col-sm-6">
        <mat-form-field class="form" appearance="outline">
            <mat-label>Message</mat-label>
            <textarea matInput type="text" rows="8" name="message" [(ngModel)]="message"></textarea>
        </mat-form-field>

        <button class="btn mx-2 mt-3 sendBtn">
            send
        </button>
    </div>
</div>
