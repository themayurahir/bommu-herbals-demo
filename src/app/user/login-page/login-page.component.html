<nav aria-label="breadcrumb">
    <div class="breadcrumbHeader d-flex justify-content-center">
        <div>
            <h1 style="font-family: SpicyRice; color: #9f4103;" class="text-center">Login</h1>
            <ol class="breadcrumb text-center">
                <li class="breadcrumb-item" routerLink="/">Home</li>
                <li class="breadcrumb-item active" aria-current="page">Login</li>
            </ol>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="d-flex justify-content-center">
        <form class="signinForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" [(ngModel)]="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
            </div>
            <div class="text-center">
                <a href="#" class="form-label">
                    Forgot Password?
                </a>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary" (click)="login()">Login</button>
            </div>
            <div class="text-center">
                <a routerLink="/register" class="form-label">
                    <u>Create an account</u>
                </a>
            </div>
        </form>
    </div>
</div>
