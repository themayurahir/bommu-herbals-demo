<nav aria-label="breadcrumb">
    <div class="breadcrumbHeader d-flex justify-content-center">
        <div>
            <h1 style="font-family: SpicyRice; color: #9f4103;" class="text-center">Sign Up</h1>
            <ol class="breadcrumb text-center">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Sign Up</li>
            </ol>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="d-flex justify-content-center">
        <form class="signupForm">
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" [(ngModel)]="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" [(ngModel)]="lastName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" name="email" [(ngModel)]="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" [(ngModel)]="password">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone number:</label>
                <input type="tel" maxlength="10" class="form-control" id="phone" placeholder="Enter number without country code" name="phone" [(ngModel)]="phone">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary" (click)="registerUser()">Sign Up</button>
            </div>
            <div class="text-center">
                <a routerLink="/login" class="form-label">
                    <u>Already have an account?</u>
                </a>
            </div>
        </form>
    </div>
</div>
